<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nev bar start -->
    <nav class="menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Short Notepad</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" id="searchText" type="search"
                        placeholder="Search" aria-label="Search">
                        <button  class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </nav>
    <!--Nev bar end  -->


    <!--  -->
   <div class="container ">
       <h2 class="text-center my-2 ">Welcome to Short Notepad</h2>
    <div class="card m-auto my-4 w-75" id="card" style="width: 18rem;">
        <div class="card-body ">
            <h5 class="card-title">Card title</h5>
            <textarea class="form-control" placeholder="Enter text here...." id="addText"></textarea>
            <a href="#" id="addBtn" class="btn btn-primary btn-sm my-3">Add text</a>
        </div>
    </div>  
   </div>

    <!--  -->
    <div class="container">
        <h3 class="">Your Notes</h3>
        <div class="row" id="notes"></div>
</body>
<script src="index.js"></script>

</html>
